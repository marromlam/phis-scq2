stages:
  - build
  - test

before_script:
  - echo "Hello"

job A:
  stage: build
  script:
    - mkdir -p .ccache
    - echo "build" > .ccache/hello.txt
  cache:
    key: build_cache
    paths:
      - .ccache
  after_script:
    - echo "World"

job B:
  stage: test
  script:
    - cat .ccache/hello.txt
  cache:
    key: build_cache
    paths:
      - .ccache
